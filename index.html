<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <title>keyboard</title>
</head>
<body>
    <div class="keyboard-frame">
        <div class="keyboard">
          <div class="key-row">
          <div class="key">Esc</div>
          <div class="key">F1</div>
          <div class="key">F2</div>
          <div class="key">F3</div>
          <div class="key">F4</div>
          <div class="key">F5</div>
          <div class="key">F6</div>
          <div class="key">F7</div>
          <div class="key">F8</div>
          <div class="key">F9</div>
          <div class="key">F10</div>
          <div class="key">F11</div>
          <div class="key">F12</div>
          <div class="key key-small">←</div> <!-- Added backspace key -->
          <div class="key key-small">Del</div>
        </div>
        <div class="key-row">
          <div class="key key-wide">Tab</div>
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key key-small">|</div>
          <div class="key key-small">Ins</div>
        </div>
        <div class="key-row">
          <div class="key key-wide">Caps</div>
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key key-wide">Enter</div>
          <div class="key key-small">PgUp</div>
        </div>
        <div class="key-row">
          <div class="key key-extra-wide">Shift</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
          <div class="key key-wide">Shift</div>
          <div class="key key-small">↑</div>
          <div class="key key-small">PgDn</div>
        </div>
        <div class="key-row">
          <div class="key key-medium">Ctrl</div>
          <div class="key key-medium">Win</div>
          <div class="key key-medium">Alt</div>
          <div class="key key-space"></div>
          <div class="key key-medium">Alt</div>
          <div class="key key-medium">Fn</div>
          <div class="key key-medium">Ctrl</div>
          <div class="key key-small">←</div>
          <div class="key key-small">↓</div>
          <div class="key key-small">→</div>
        </div>
      </div>
      </div>
</body>
</html>
